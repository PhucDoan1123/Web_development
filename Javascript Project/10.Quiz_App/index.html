<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="quiz-wrapper">
        <div class="quiz-header">
            <div class="quiz-timer">
                <i>O</i>
                <div class="quiz-timer-text">
                    <span>Time remaining</span>
                    <p>10:00:00</p>
                </div>
            </div>
            <button id="quiz-submit">SUBMIT</button>
        </div>
        <div class="quiz-container">
            <div class="quiz-question">
                <h5>Question 1 of 10</h5>
                <p>
                    Lorem, ipsum dolor sit amet consectetur adipisicing elit.?
                </p>
                <ul>
                    <li><span>A.</span><span>치dffdsafasdfasdfadsfasdf</span></li>
                    <li><span>B.</span><span>치dffdsafasdfasdfadsfasdf</span></li>
                    <li><span>C.</span><span>치dffdsafasdfasdfadsfasdf</span></li>
                    <li><span>D.</span><span>치dffdsafasdfasdfadsfasdf</span></li>
                </ul>
            </div>
            <div class="quiz-progress">
                <svg>
                    <circle r="50"></circle>
                    <circle id="progress" r="50"></circle>
                </svg>
                <span id="progress-text">9/10</span>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
