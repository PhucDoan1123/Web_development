<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
        integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="assets/css/styleSheet.css">
</head>

<body>
    <div class="player">
        <!-- Dashboard -->
        <div class="dashboard">
            <!-- Header -->
            <header>
                <h4>Now playing:</h4>
                <h2>String 57th & 9th</h2>
            </header>

            <!-- CD -->
            <div class="cd">
                <div class="cd-thumb">
                </div>
            </div>

            <!-- Control -->
            <div class="control">
                <div class="btn btn-repeat">
                    <i class="fas fa-redo"></i>
                </div>
                <div class="btn btn-prev">
                    <i class="fas fa-step-backward"></i>
                </div>
                <div class="btn btn-toggle-play">
                    <i class="fas fa-pause icon-pause"></i>
                    <i class="fas fa-play icon-play"></i>
                </div>
                <div class="btn btn-next">
                    <i class="fas fa-step-forward"></i>
                </div>
                <div class="btn btn-random">
                    <i class="fas fa-random"></i>
                </div>
            </div>

            <input id="progress" class="progress" type="range" value="0" step="1" min="0" max="100">

            <audio id="audio" src=""></audio>
        </div>

        <!-- Playlist -->
        <div class="playlist">
        </div>
    </div>
    <script>
        const $ = document.querySelector.bind(document);
        const $$ = document.querySelectorAll.bind(document);
        const PLAYER_STORAGE_KEY = 'PHUC_PLAYER'

        const heading = $('header h2');
        const cdThumb = $('.cd-thumb');
        const audio = $('#audio');
        const cd = $('.cd');

        const playBtn = $('.btn-toggle-play')

        const player = $('.player')

        const progress = $('#progress')

        const next = $('.btn-next')

        const prev = $('.btn-prev')

        const randomBtn = $('.btn-random')

        const repeatBtn = $('.btn-repeat')

        const playlist = $('.playlist')


        const app = {

            currentIndex: 0,
            isPlay: false,
            isRadom: false,
            isPrepeat: false,
            config: JSON.parse(localStorage.getItem(PLAYER_STORAGE_KEY)) || {},
            song: [
                {
                    name: 'Axl _amp_ Arth-Criminal',
                    singer: 'Tu',
                    path: './assets/music/Axl _amp_ Arth-Criminal.mp3',
                    image: './assets/img/amp_ Arth-Criminal.jpeg'
                },
                {
                    name: 'Carter Vail-Computer Love Song',
                    singer: 'Hung',
                    path: './assets/music/Carter Vail-Computer Love Song.mp3',
                    image: './assets/img/Carter Vail-Computer Love Song.jpg'
                }, {
                    name: 'Sam Opoku-Okay',
                    singer: 'Tu',
                    path: './assets/music/Sam Opoku-Okay.mp3',
                    image: './assets/img/Sam Opoku-Okay.jpg'
                }, {
                    name: 'The Devil Music Co.-It Is Well',
                    singer: 'Tu',
                    path: './assets/music/The Devil Music Co.-It Is Well.mp3',
                    image: './assets/img/The Devil Music Co.-It Is Well.jpeg'
                },
                {
                    name: 'The Devil Music Co.-It Is Well2',
                    singer: 'Tu',
                    path: './assets/music/The Devil Music Co.-It Is Well.mp3',
                    image: './assets/img/The Devil Music Co.-It Is Well.jpeg'
                },
                {
                    name: 'The Devil Music Co.-It Is Well3',
                    singer: 'Tu',
                    path: './assets/music/The Devil Music Co.-It Is Well.mp3',
                    image: './assets/img/The Devil Music Co.-It Is Well.jpeg'
                },
                {
                    name: 'The Devil Music Co.-It Is Well4',
                    singer: 'Tu',
                    path: './assets/music/The Devil Music Co.-It Is Well.mp3',
                    image: './assets/img/The Devil Music Co.-It Is Well.jpeg'
                },
                {
                    name: 'The Devil Music Co.-It Is Well5',
                    singer: 'Tu',
                    path: './assets/music/The Devil Music Co.-It Is Well.mp3',
                    image: './assets/img/The Devil Music Co.-It Is Well.jpeg'
                },
            ],
            setConfig: function (key, value) {
                this.config[key] = value;
                localStorage.setItem(PLAYER_STORAGE_KEY, JSON.stringify(this.config))
            },
            render: function () {
                const htmls = this.song.map((song, index) => {
                    return `
            <div class="song ${index === this.currentIndex ? "active" : ""}"
                data-index="${index}">
                <div class="thumb"
                    style="background-image: url('${song.image}')">
                </div>
                <div class="body">
                    <h3 class="title">${song.name}</h3>
                    <p class="author">${song.singer}</p>
                </div>
                <div class="option">
                    <i class="fas fa-ellipsis-h"></i>
                </div>
            </div>
        `;
                });

                $('.playlist').innerHTML = htmls.join('\n');
            },

            defineProperties: function () {
                Object.defineProperty(this, 'currentSong', {
                    get: function () {
                        return this.song[this.currentIndex];
                    }
                });
            },

            handleEvent: function () {
                const cdWith = cd.offsetWidth;
                const _this = this;
                //Sử lí animated xoay trong đĩa hát
                const cdThumbAimate = cdThumb.animate([
                    { transform: 'rotate(360deg)' }
                ], {
                    duration: 10000,
                    iterations: Infinity
                });

                cdThumbAimate.pause()



                //sử lí khi scroll bài hết màng hình
                document.onscroll = function () {
                    const scrollTop = document.documentElement.scrollTop || window.scrollY
                    const newCdwith = cdWith - scrollTop

                    cd.style.width = newCdwith > 0 ? newCdwith + "px" : 0
                    cd.style.opacity = newCdwith / cdWith


                }
                //Sử lí khi nhắn play button
                playBtn.onclick = function () {
                    if (_this.isPlay) {

                        audio.pause()
                    } else {
                        audio.play()
                    }
                }
                //sử lí khi play bài hát
                audio.onplay = function () {
                    _this.isPlay = true
                    player.classList.add('playing')
                    cdThumbAimate.play()
                }
                //sử lí khi pause bài hát
                audio.onpause = function () {
                    _this.isPlay = false
                    player.classList.remove('playing')
                    cdThumbAimate.pause()

                }
                //Sử lí thanh progress khi thay đổi thời gian phát 
                audio.ontimeupdate = function () {
                    if (audio.duration) {
                        const progressPercent = Math.floor(audio.currentTime / audio.duration * 100)
                        progress.value = progressPercent
                    }
                }
                //Xử lí khi chọn đoạn sẽ phát trong song
                progress.onchange = function (e) {
                    const seekTime = audio.duration / 100 * e.target.value;
                    audio.currentTime = seekTime
                }



                //Sử lí khi nhắn nút newt song

                next.onclick = function () {
                    if (_this.isRadom) {
                        _this.playRandomSong()

                    } else {
                        _this.nextSong()
                    }
                    audio.play()
                    _this.render()
                    _this.scrollToActiveSong()
                }
                //Sử lí khi nhắn nút prev song
                prev.onclick = function () {
                    if (_this.isRadom) {
                        _this.playRandomSong()
                    } else {
                        _this.prevSong()
                    }
                    audio.play()
                    //Xứ lí khi đến bài hát trên playList
                    _this.render()
                    //Xử lí khi scroll đến bài hát đang phát trên playlist
                    _this.scrollToActiveSong()
                }

                repeatBtn.onclick = function (e) {
                    _this.isPrepeat = !_this.isPrepeat; // Toggles the isPrepeat property
                    _this.setConfig('isPrepeat', _this.isPrepeat); // Sets the isPrepeat property in some configuration
                    repeatBtn.classList.toggle('active', _this.isPrepeat); // Toggles the 'active' class based on the value of isPrepeat
                };

                randomBtn.onclick = function () {
                    _this.isRadom = !_this.isRadom; // Toggles the isRadom property
                    _this.setConfig('isRandom', _this.isRadom); // Sets the isRandom property in some configuration
                    randomBtn.classList.toggle('active', _this.isRadom); // Toggles the 'active' class based on the value of isRandom
                };

                //Xử lí khi end bài hát
                audio.onended = function () {
                    if (_this.isPrepeat) {
                        audio.play()
                        return
                    }
                    next.click()
                }

                //Lắng nghe lick playlist
                playlist.onclick = function (e) {
                    const songNode = e.target.closest('.song:not(.active)')
                    //XỬ lý khi click vào song
                    if (songNode || e.target.closest('.option')) {
                        if (songNode) {
                            _this.currentIndex = Number(songNode.dataset.index)
                            _this.loadCurrentSong()
                            audio.play()
                            _this.render()
                        }
                        //xu li khi nhan vao option button
                        if (e.target.closest('.option')) {

                        }
                    }
                }

            },
            //Xử lí load current song
            loadCurrentSong: function () {

                heading.textContent = this.currentSong.name
                cdThumb.style.backgroundImage = `url('${this.currentSong.image}')`;
                audio.src = this.currentSong.path
            },

            loadConfig: function () {
                this.isRadom = this.config.isRadom
                this.isPrepeat = this.config.isPrepeat
            },

            nextSong: function () {
                this.currentIndex++
                if (this.currentIndex >= this.song.length) {
                    this.currentIndex = 0
                }
                this.loadCurrentSong()
            },

            prevSong: function () {
                this.currentIndex--
                if (this.currentIndex < 0) {
                    this.currentIndex = this.song.length - 1
                }
                this.loadCurrentSong()
            },
            playRandomSong: function () {
                let newIndex
                do {
                    newIndex = Math.floor(Math.random() * this.song.length)
                } while (newIndex === this.currentIndex)
                this.currentIndex = newIndex
                this.loadCurrentSong()

            },
            scrollToActiveSong: function () {
                setTimeout(() => {
                    $('.song.active').scrollIntoView({
                        behavior: 'smooth',
                        block: this.currentIndex === 0 ? 'end' : 'nearest'
                    })
                }, 200)
            },

            start: function () {

                //Gan cau hinh tu config vao ung dung
                this.loadConfig()

                //Dinh nghia cac thuoc tinh cho object
                this.defineProperties()

                //Lang nghe/ xu li cac su kien (DOM event)
                this.handleEvent()

                //Tai thong tin bai hat dau tien vao UI khi chay ung dung
                this.loadCurrentSong()

                //Render playList
                this.render();

                //Hien thi trang thai ban dau cua button repeat $ random
                randomBtn.classList.toggle('active', this.isRadom)
                repeatBtn.classList.toggle('active', this.isPrepeat)
            }
        }
        app.start()
    </script>
</body>



</html>
