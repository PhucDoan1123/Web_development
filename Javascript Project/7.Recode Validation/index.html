<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">

        <form action="" method="POST" class="form" id="form-1">
            <h3 class="heading">Thành viên đăng ký</h3>

            <div class="spacer"></div>

            <div class="form-group">
                <label for="fullname" class="form-label">Tên đầy đủ</label>
                <input id="fullname" name="fullname" type="text" placeholder="VD: Khánh Tùng" class="form-control">
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <input id="email" name="email" type="text" placeholder="VD: email@domain.com" class="form-control">
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="password" class="form-label">Mật khẩu</label>
                <input id="password" name="password" type="password" placeholder="Nhập mật khẩu" class="form-control">
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="password_confirmation" class="form-label">Nhập lại mật khẩu</label>
                <input id="password_confirmation" name="password_confirmation" placeholder="Nhập lại mật khẩu"
                    type="password" class="form-control">
                <span class="form-message"></span>
            </div>
            <div class="form-group">
                <label for="avatar" class="form-label">Upload your avatar</label>
                <input id="avatar" name="avatar" type="file" class="form-control">
                <span class="form-message"></span>
            </div>
            <div class="form-group">
                <label for="gender" class="form-label">Nhập lại mật khẩu</label>
                <div class="gender">
                    <input name="gender" type="checkbox" value="male" class="form-control"> male
                    <input name="gender" type="checkbox" value="female" class="form-control"> female
                    <input name="gender" type="checkbox" value="other" class="form-control"> other
                </div>
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="province" class="form-label">Nhập lại mật khẩu</label>
                <select id="province" class="form-control" name="province">
                    <option value="">-- Chọn Tỉnh / TP --</option>
                    <option value="Hà Nội">Hà Nội</option>
                    <option value="Hải Phòng">Hải Phòng</option>
                </select>
                <span class="form-message"></span>
            </div>
            <button class="form-submit">Đăng ký</button>
        </form>

    </div>
    <script src="script.js"></script>

        Validator({
            form: '#form-1',
            errorSelector: '.form-message',
            formGroupSelector: '.form-group',
            rules: [

                // Validator.isRequired('#password'),
                Validator.isRequired('#avatar'),

                // Validator.isRequired('#province', 'Vui long chon thanh pho'),

                // Validator.minLength('#password', 6),
                // Validator.isConfirmation('#password_confirmation', function () {
                //     return document.querySelector('#form-1 #password').value;

                // }, 'Your password confirmation is wrong'),
            ],
            onSubmit(data) {
                console.log(data);
            }
        })
    </script>
</body>

</html>
